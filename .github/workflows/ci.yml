name: CI

on:
  push:
    branches:
      - dev
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: yarn
      - name: Setup dependencies
        run: yarn install --immutable
      - name: Run lint
        run: yarn nx run-many --target=lint --parallel=3
      - name: Run tests
        run: yarn nx run-many --target=test --parallel=3 --ci --code-coverage
      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test-and-lint
    env:
      STORYBLOK_ACCESS_TOKEN: ${{ secrets.STORYBLOK_ACCESS_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: yarn
      - name: Setup dependencies
        run: yarn install --immutable
      - name: Build
        run: yarn nx run-many --target=build --parallel=3
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
